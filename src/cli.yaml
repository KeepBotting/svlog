---
name: svlog
author: Pascal Huber
version: "0.1.0"
args:
  - list:
      short: l
      long: list
      help: List services
  - boot:
      short: b
      long: boot
      help: Only show logs since last boot
  - follow:
      short: f
      long: follow
      help: Follow the services for new logs
  - services:
      help: Services to log
      required: false
      multiple: true
